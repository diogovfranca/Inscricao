<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 60px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
            
            .panelGroup {
                text-align: left; 
                margin-bottom: 10px; 
            }
            
        </style>
    </ui:define>
    
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <div class="titulo-form">FICHA DE INSCRIÇÃO</div>
            <ice:panelGroup styleClass="panelGroup" style="margin-top: 30px">
                <ice:outputLabel for="nome" value="Nome"/>
                <ice:inputText id="nome" value="#{inscricaoBean.usuarios.nome}" size="80"
                     styleClass="ui-inputfield" label="Nome" maxlength="100" required="true"/>
                <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="cpf" value="CPF"/>
                <ace:maskedEntry id="cpf" value="#{inscricaoBean.usuarios.cpf}"  mask="999999999-99"
                                 label="CPF" size="15" required="true" converter="#{inscricaoBean.cpfConverter}">
                    <f:validator binding="#{inscricaoBean.cpfValidator}"/>
                </ace:maskedEntry>
                <ice:outputLabel></ice:outputLabel>
                <ice:outputLabel for="rg" value="RG"/>
                <ice:inputText id="rg" value="#{inscricaoBean.usuarios.rg}" size="26"
                         styleClass="ui-inputfield" label="RG" maxlength="20" required="true"/>
            </ice:panelGroup>
            <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="endereco" value="Endereço"/>
                <ice:inputText id="endereco" value="#{inscricaoBean.usuarios.endereco}" size="50"
                      styleClass="ui-inputfield" label="Endereço" maxlength="50" required="true"/> 
                <ice:outputLabel for="numero" value="Número"/>
                <ice:inputText id="numero" value="#{inscricaoBean.usuarios.numero}" size="10"
                      styleClass="ui-inputfield" label="Número" maxlength="5" required="true"/>
            </ice:panelGroup>
            <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="cep" value="CEP"/>
                <ace:maskedEntry id="cep" value="#{inscricaoBean.usuarios.cep}" mask="99999-999"
                                 label="CEP" size="10" required="true" converter="#{inscricaoBean.cepConverter}"/>
                <ice:outputLabel for="complemento" value="Complem."/>
                <ice:inputText id="complemento" value="#{inscricaoBean.usuarios.complemento}" size="10"
                      styleClass="ui-inputfield" label="Complemento" maxlength="10" />
                <ice:outputLabel for="bairro" value="Bairro"/>
                <ice:inputText id="bairro" value="#{inscricaoBean.usuarios.bairro}" size="17"
                      styleClass="ui-inputfield" label="bairro" maxlength="20" />                
            </ice:panelGroup>
            <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="cidade" value="Cidade"/>
                <ice:inputText id="cidade" value="#{inscricaoBean.usuarios.cidade}" size="30"
                        styleClass="ui-inputfield" label="cidade" maxlength="30" required="true"/>
                <ice:outputLabel></ice:outputLabel>
                <ice:outputLabel for="estado" value="Estado"/>
                <ice:selectOneMenu id="estado" value="#{inscricaoBean.usuarios.estado}" style="width:6em" styleClass="ui-selectonemenu"
                                   required="true" label="Estado">
                  <f:selectItem itemValue="Acre" itemLabel="AC"/>
                  <f:selectItem itemValue="Alagoas" itemLabel="AL"/>
                  <f:selectItem itemValue="Amapá" itemLabel="AP"/>
                  <f:selectItem itemValue="Amazonas" itemLabel="AM"/>
                  <f:selectItem itemValue="Bahia" itemLabel="BA"/>
                  <f:selectItem itemValue="Ceará" itemLabel="CE"/>
                  <f:selectItem itemValue="Distrito Federal" itemLabel="DF"/>
                  <f:selectItem itemValue="Espírito Santo" itemLabel="ES"/>
                  <f:selectItem itemValue="Goiás" itemLabel="GO"/>
                  <f:selectItem itemValue="Maranhão" itemLabel="MA"/>
                  <f:selectItem itemValue="Mato Grosso" itemLabel="MT"/>
                  <f:selectItem itemValue="Mato Grosso do Sul" itemLabel="MS"/>
                  <f:selectItem itemValue="Minas Gerais" itemLabel="MG"/>
                  <f:selectItem itemValue="Pará" itemLabel="PA"/>
                  <f:selectItem itemValue="Paraíba" itemLabel="PB"/>
                  <f:selectItem itemValue="Paraná" itemLabel="PR"/>
                  <f:selectItem itemValue="Pernambuco" itemLabel="PE"/>
                  <f:selectItem itemValue="Piauí" itemLabel="PI"/>
                  <f:selectItem itemValue="Rio de Janeiro" itemLabel="RJ"/>
                  <f:selectItem itemValue="Rio Grande do Norte" itemLabel="RN"/>
                  <f:selectItem itemValue="Rio Grande do Sul" itemLabel="RS"/>
                  <f:selectItem itemValue="Rondônia" itemLabel="RO"/>
                  <f:selectItem itemValue="Roraima" itemLabel="RR"/>
                  <f:selectItem itemValue="Santa Catarina" itemLabel="SC"/>
                  <f:selectItem itemValue="São Paulo" itemLabel="SP"/>                      
                  <f:selectItem itemValue="Sergipe" itemLabel="SE"/>
                  <f:selectItem itemValue="Tocantins" itemLabel="TO"/>
                </ice:selectOneMenu>
            </ice:panelGroup>
            <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="fone" value="Telefone"/>
                <ace:maskedEntry id="fone" value="#{inscricaoBean.usuarios.telefone}" mask="(99) 9999-9999"
                    label="Fone" required="true" size="15"/>
                <ice:outputLabel></ice:outputLabel>
                <ice:outputLabel for="celular" value="Celular"/>
                <ace:maskedEntry id="celular" value="#{inscricaoBean.usuarios.celular}" mask="(99) 9999-9999"
                    label="Celular" size="15"/>
            </ice:panelGroup> 
            <ice:panelGroup styleClass="panelGroup">
                <ice:outputLabel for="email" value="E-mail"/>
                <ice:inputText id="email" value="#{inscricaoBean.usuarios.email}" size="60"
                      styleClass="ui-inputfield" label="E-mail" maxlength="30" required="true"/>
            </ice:panelGroup>
            
            <ice:dataTable styleClass="panelGroup"  value="#{inscricaoBean.idiomaItemList}" var="p">
            <ice:column>
                <f:facet name="header">
                    <ice:outputText value="Selecione" />
                </f:facet>
                <ice:selectBooleanCheckbox />
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:outputText value="ID" />
                </f:facet>
              <ice:outputText value="#{p.value}" />
            </ice:column>
            <ice:column>
                <f:facet name="header">
                    <ice:outputText value="Curso" />
                </f:facet>
              <ice:outputText value="#{p.label}" />
            </ice:column> 
            <ice:column>
                <f:facet name="header">
                    <ice:outputText value="Descrição" />
                </f:facet>
              <ice:outputText value="#{p.description}" />
            </ice:column>              
          </ice:dataTable>
        </ice:panelGroup>
            
        <ice:commandButton value="Enviar" action="#{inscricaoBean.inscricaoAction}"/>
        <ice:messages/>
      </ice:form>
    </ui:define>

</ui:composition>
